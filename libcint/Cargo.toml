[package]
name = "libcint"
version = "0.0.1"
edition = "2024"
description = "FFI binding and GTO wrapper for libcint"
repository = "https://github.com/ajz34/libcint-rs"
keywords = ["chemistry", "integral", "scientific"]
categories = ["science"]
license = "Apache-2.0"

[dependencies]
itertools = "0.12"
rayon = "1.10"
num = "0.4"
libm = "0.2"
duplicate = "2.0"
rstsr-common = { version = "0.3.6", features = ["rayon"] }
derive_builder = "0.20"

[build-dependencies]
cc = "1.0"
cmake = "0.1"

[dev-dependencies]
ndarray = "0.15"
approx = "0.5"
rstest = "0.25"

[features]
with_f12 = []
with_4c1e = []

[profile.dev]
opt-level = 2
